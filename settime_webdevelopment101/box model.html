<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS box model</title>
    <style>
        * {
            margin: 0%;
            padding: 0%;
            box-sizing: border-box;
        }
        .box {
            width: 50%;
            height: 400px;
            background-color: red;
            padding: 2rem;
        }
        h1 {
            border: 2px solid;
            padding: 2rem 1rem ;
            margin: 2rem;
        }
        button {
            margin: 20%;
        }
    </style>
</head>
<body>
    <div class="box">
        <h1>This is cool</h1>
        <button>Click here!</button>
    </div>
</body>
</html>
